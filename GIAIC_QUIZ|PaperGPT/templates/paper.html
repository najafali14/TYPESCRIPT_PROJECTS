<!DOCTYPE html>
<html>
<head>
  <title>PaperGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: blue;
      text-align: center;
      margin: 0; /* Removed top and bottom margin */
      padding: 0; /* Removed top and bottom padding */
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 10px;
    }
    .answers {
      width: 100%;
      max-width: 740px;
      height: 500px;
      overflow: auto;
      border: 0px solid #000;
      margin: 0 auto;
    }
    .answers h5, .answers textarea {
      width: 100%;
      margin-bottom: 10px;
    }
    textarea {
      width: calc(100% - 10px);
      max-width: 725px;
      height: 40px; /* Decreased height */
      padding: 5px;
      box-sizing: border-box;
    }
    .prompt-section {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }
    .prompt-section h5, .prompt-section input, .prompt-section button {
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 5px;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 5px 10px; /* Decreased size */
      margin-top: 0;
      flex-shrink: 0;
    }
    @media (max-width: 600px) {
      .answers, textarea {
        width: calc(100% - 20px);
      }
      .prompt-section {
        flex-wrap: nowrap;
        gap: 5px;
      }
      input[type="text"] {
        width: 70%; /* Adjust width on small screens */
      }
      .buttons {
        flex-wrap: nowrap;
        width: auto;
        gap: 5px;
      }
      button {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <h1>PaperGPT Developed by Najaf Ali</h1>
  <div class="container">
    <form action="/papergpt" method="post">
      <!-- div of Answers inputs -->
      {% if btn=='btn1' %}
      <div class="answers">
        <h5>{{ data[0] }}</h5>
        <textarea type="text" name='ans1' placeholder='Ans' maxlength="200"></textarea>
        <h5>{{ data[1] }}</h5>
        <textarea type="text" name='ans2' placeholder='Ans' maxlength="200"></textarea>
        <h5>{{ data[2] }}</h5>
        <textarea type="text" name='ans3' placeholder='Ans' maxlength="200"></textarea>
        <h5>{{ data[3] }}</h5>
        <textarea type="text" name='ans4' placeholder='Ans' maxlength="200"></textarea>
        <h5>{{ data[4] }}</h5>
        <textarea type="text" name='ans5' placeholder='Ans' maxlength="200"></textarea>
        <h5>{{ data[5] }}</h5>
        <textarea type="text" name='ans6' placeholder='Ans' maxlength="200"></textarea>
        <h5>{{ data[6] }}</h5>
        <textarea type="text" name='ans7' placeholder='Ans' maxlength="200"></textarea>
        <h5>{{ data[7] }}</h5>
        <textarea type="text" name='ans8' placeholder='Ans' maxlength="200"></textarea>
        <h5>{{ data[8] }}</h5>
        <textarea type="text" name='ans9' placeholder='Ans' maxlength="200"></textarea>
        <h5>{{ data[9] }}</h5>
        <textarea type="text" name='ans10' placeholder='Ans' maxlength="200"></textarea>
      </div>
      {% endif %}
      <h5 style="margin-left:100px;">{{ data1 }}</h5>

      <div class="prompt-section">
        <br>
        <input type="text" name='prompt' placeholder='Enter your topic here...' autocomplete="off">
        <div class="buttons">
          <button type="submit" name="btn" value="btn1">Generate</button>
          <button type="submit" name="btn" value="btn2">Check</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
